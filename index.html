<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اداره کل مدیریت بحران</title>
  <!-- فونت فارسی وزیر -->
  <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" />
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    /* بخش تصویر بزرگ هدر (hero) */
    .hero {
      position: relative;
      height: 60vh;
      background: url('image3.jpeg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* لوگو بالا سمت راست داخل هدر */
    .hero .logo {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 80px;
    }

    /* عنوان بزرگ سایت در وسط تصویر */
    .hero-title {
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    /* افکت شیشه‌ای (glassmorphism) برای بدنه بعد از هدر */
    .glass-section {
      position: relative;
      margin-top: -120px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 100px 20px 50px;
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.2);
    }

    /* کارت‌ها */
    .card-section {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 0 20px 30px;
      scroll-snap-type: x mandatory;
    }

    .card {
      min-width: 200px;
      max-width: 200px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      flex-shrink: 0;
      scroll-snap-align: start;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
    }

    .card-title {
      font-weight: bold;
      font-size: 14px;
      margin-top: 8px;
    }

    .card-text {
      font-size: 13px;
      color: #fff;
    }

    /* عنوان هر بخش و دکمه بیشتر */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px;
      color: white;
    }

    .section-title {
      font-size: 16px;
      font-weight: bold;
    }

    .more-button {
      display: flex;
      align-items: center;
      text-decoration: none;
      font-size: 14px;
      color: #00c3ff;
      gap: 5px;
    }

    .more-button img {
      width: 16px;
      height: 16px;
    }

    /* فوتر ساده */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #f1f1f1;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- تصویر هدر بزرگ با لوگو و عنوان -->
  <section class="hero">
    <img src="Logo.png" class="logo" alt="لوگو" />
    <div class="hero-title">اداره کل مدیریت بحران</div>
  </section>

  <!-- بخش شیشه‌ای شامل کارت‌ها -->
  <section class="glass-section">

    <!-- مقاصد محبوب -->
    <div class="section-header">
      <div class="section-title">مقاصد محبوب</div>
      <a href="popular/index.html" class="more-button">
        <span>بیشتر</span>
        <img src="more.png" alt="بیشتر" />
      </a>
    </div>

    <div class="card-section">
      <a href="popular/card1/index.html" class="card">
        <img src="popular/image-card1.png" alt="تصویر ۱" />
        <div class="card-title">عنوان کارت ١</div>
        <div class="card-text">توضیح کوتاه</div>
      </a>
      <a href="popular/card2/index.html" class="card">
        <img src="popular/image-card2.png" alt="تصویر ۲" />
        <div class="card-title">عنوان کارت ٢</div>
        <div class="card-text">توضیح کوتاه</div>
      </a>
      <a href="popular/card4/index.html" class="card">
        <img src="popular/image-card4.png" alt="تصویر ۴" />
        <div class="card-title">عنوان کارت ۴</div>
        <div class="card-text">توضیح کوتاه</div>
      </a>
    </div>

    <!-- پوشش‌ها -->
    <div class="section-header">
      <div class="section-title">پوشش‌ها</div>
      <a href="poshe/index.html" class="more-button">
        <span>بیشتر</span>
        <img src="more.png" alt="بیشتر" />
      </a>
    </div>

    <div class="card-section">
      <a href="poshe/card1/index.html" class="card">
        <img src="poshe/image-card1.png" alt="تصویر پوشش ۱" />
        <div class="card-title">عنوان پوشش ١</div>
        <div class="card-text">توضیح کوتاه پوشش</div>
      </a>
      <a href="poshe/card2/index.html" class="card">
        <img src="poshe/image-card2.png" alt="تصویر پوشش ۲" />
        <div class="card-title">عنوان پوشش ٢</div>
        <div class="card-text">توضیح کوتاه پوشش</div>
      </a>
      <a href="poshe/card3/index.html" class="card">
        <img src="poshe/image-card3.png" alt="تصویر پوشش ۳" />
        <div class="card-title">عنوان پوشش ٣</div>
        <div class="card-text">توضیح کوتاه پوشش</div>
      </a>
    </div>
  </section>

  <!-- فوتر -->
  <footer>
    طراح وب‌سایت: مهندس طاها سرگزی
  </footer>

</body>
</html>
